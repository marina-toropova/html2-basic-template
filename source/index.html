<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Drink2Go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <header class="main-header" data-test="header">
      <div class="main-header__container container">

        <a href="#" class="main-header__logo logo">

          <picture>
            <source media="(min-width: 1440px)" srcset="./images/logo-drink2go-desktop.svg" width="170" height="36">
            <source media="(min-width: 768px)" srcset="./images/logo-drink2go.svg" width="82" height="36">
            <img src="./images/logo-mobile.svg" width="32" height="36" alt="Логотип.">
          </picture>

          <span class="main-header__text">Интернет-магазин кофейных напитков</span>

        </a>

        <a href="#" class="main-header__account button">

          <picture>
            <source media="(min-width: 1440px)" srcset="./images/user.svg" width="16" height="16">
            <img src="./images/account.svg" width="60" height="60" alt="Вход.">
          </picture>
          <span>войти</span>
        </a>

        <a href="#" class="main-header__basket button">
          <picture>
            <source media="(min-width: 1440px)" srcset="./images/basket-desktop.svg" width="16" height="16">
            <img src="./images/basket.svg" width="60" height="60" alt="Корзина.">
          </picture>
          <span>корзина</span>
        </a>

        <nav class="main-header__nav nav nav--closed">

          <button class="nav__toggle nav__button--closed" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>

          <ul class="nav__list nav-list nav-list--closed nav-list--index">
            <li class="nav__item">
              <a class="nav__link nav__link--current">главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="catalog.html">каталог</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="form.html">доставка</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="form.html">о нас</a>
            </li>
          </ul>

        </nav>
      </div>
    </header>
  </body>
</html>
